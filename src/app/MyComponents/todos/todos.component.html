<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your ToDo's</h4>
<div *ngIf="todos.length===0; else elseBlock">No ToDos To Display</div>
<ng-template #elseBlock><div *ngFor="let myTodo of todos">
    <app-todo-item [myTodo]="myTodo" (todoDelete)="deleteTodo($event)"></app-todo-item>
    <!-- <li><span>{{myTodo.sno}} {{myTodo.title}}</span><br>
        {{myTodo.description}}</li> -->
</div></ng-template>
